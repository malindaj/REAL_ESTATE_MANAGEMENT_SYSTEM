<header id="pageHeader" class="bgblue">
  <!-- pageHeaderWrap -->
  <div class="pageHeaderWrap">
    <!-- headerTopBar -->
    <div class="container-fluid">
      <!-- headerHolder -->
      <div class="headerHolder clearfix">
        <!-- logo -->
        <div class="logo alignleft"><a href="#" [routerLink]="'home'" ><img src="assets/images/logo2.png" alt="LemanHouse real estate"></a></div>
        <!-- pageNav -->
        <nav id="pageNav" class="navbar navbar-default navTransparent pageNav5">
          <!-- navbar collapse -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navigation-wrapper">
              <strong class="h elemenBlock h4 textWhite text-center menuTitle fontNeuron hidden-lg" id="menu-title">Menu</strong>
              <!-- pageMainNav -->
              <ul class="nav navbar-nav pageMainNav transparentWhite pageMainNav5">
                <li >
                  <a href="#" [routerLink]="'home'" >Home</a>
                </li>
                <li>
                  <a href="#" >Properties</a>

                </li>
                <li>
                  <a href="#" >Pages</a>
                </li>
                <li>
                  <a href="#" >Blog</a>
                </li>
                <li>
                  <a href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- userOptions -->
          <div class="userOptions userOptions3 align-center">
            <!-- headerSearchForm -->
            <ul class="list-unstyled UserLinksList UserLinksList4 text-uppercase">
              <li>
                <a href="#" class="lightbox" *ngIf="isSignedIn" [routerLink]="'/user-dashboard'">
                  <i class="fi flaticon-social icn hidden-md hidden-lg"></i>
                  <strong class="text fwNormal hidden-xs hidden-sm">User Dashboard</strong>
                </a>
              </li>
              <li>
                <a href="#" class="lightbox" *ngIf="isSignedIn" (click)="signOut()">
                  <i class="fi flaticon-social icn hidden-md hidden-lg"></i>
                  <strong class="text fwNormal hidden-xs hidden-sm">Log Out</strong>
                </a>
              </li>
              <li>
                <a href="#" class="lightbox" *ngIf="!isSignedIn" [routerLink]="'/login'">
                  <i class="fi flaticon-social icn hidden-md hidden-lg"></i>
                  <strong class="text fwNormal hidden-xs hidden-sm">Login</strong>
                </a>
              </li>
              <li>
                <a href="#" class="lightbox" *ngIf="!isSignedIn" [routerLink]="'/register'">
                  <i class="fi flaticon-edit icn hidden-md hidden-lg"></i>
                  <strong class="text fwNormal hidden-xs hidden-sm">Register</strong>
                </a>
              </li>
            </ul>
            <!-- headerModalOpener -->
            <a href="#" class="headerModalOpener transparentWhite text-uppercase fontNeuron fwBold noShrink hidden-xs"><i class="openerIcon"></i> Submit Property</a>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
