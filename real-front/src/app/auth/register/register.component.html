<!-- pagePopupWrap -->
<form action="#" class="popupHolderWrap bgLightDark center-block popupLarge popupLoginFrom" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <ul class="list-unstyled popupTabsetList text-center fwBold text-uppercase fontNeuron">
    <li class="active"><a >REGISTER</a></li>
    <li><a href="#tab02" [routerLink]="'/login'">LOGIN</a></li>
  </ul>
  <div class="tab-content">

    <div id="tab02">
      <div class="popupColsHolder">
        <div class="col bgWhite">
          <!-- Errors -->
          <div *ngIf="errors?.name" class="alert alert-danger mt-3">
            {{ errors?.name }}
          </div>
          <div *ngIf="errors?.phone_number" class="alert alert-danger mt-3">
            {{ errors?.phone_number }}
          </div>
          <div *ngIf="errors?.email" class="alert alert-danger mt-3">
            {{ errors?.email }}
          </div>
          <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
          </div>
          <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
            {{ errors?.password_confirmation }}
          </div>
          <div class="form-group">
            <input type="text" class="form-control elemenBlock" placeholder="Name" formControlName="name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control elemenBlock" placeholder="Email Address" formControlName="email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control elemenBlock" placeholder="Phone" formControlName="phone_number">
          </div>
          <div class="form-group">
            <input type="text" class="form-control elemenBlock" placeholder="Biography" formControlName="bio">
          </div>
          <div class="file-inputt" >
            <input type="file"   (change)="onFileSelected($event)" #fileUpload >
          </div>
          <div class="btnArea file-upload">
            <button class="btn btn-info upload-btn" (click)="fileUpload.click()"><i class="fa fa-upload"></i> Upload Photo</button>
            <span class="text text-center">{{ fileName || "No file uploaded yet."}} </span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control elemenBlock" placeholder="Password" formControlName="password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control elemenBlock" placeholder="Confirm Password" formControlName="password_confirmation">
          </div>
          <button type="submit" class="btn btn-primary elemenBlock fontNeuron fwNormal text-uppercase btnSubmit">REGISTER</button>
        </div>
        <div class="col">
          <p>You Can Login using your facebook Profile or Google account</p>
          <button type="button" class="btnSocial btnFb elemenBlock"><i class="fab fa-facebook-f btnIco"></i> Facebook Connect</button>
          <button type="button" class="btnSocial btnTw elemenBlock"><i class="fab fa-twitter btnIco"></i> Twitter Connect</button>
          <button type="button" class="btnSocial btnG elemenBlock"><i class="fab fa-google btnIco"></i> Google Connect</button>
        </div>
      </div>
    </div>
  </div>
</form>
